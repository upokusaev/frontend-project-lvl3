<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RSS Reader</title>
</head>
<body>
  <main role="main" class="container">
    <div class="row">
    <div class="jumbotron col">
      <h1 class="display-4">RSS Reader</h1>
      <hr class="my-4">
      <div class="input-group flex-nowrap">
        <div class="input-group-prepend">
          <span class="input-group-text" id="addon-wrapping">RSS:</span>
        </div>
        <input type="text" class="form-control" placeholder="Добавьте новый сайт для отслеживания" aria-label="RSS" aria-describedby="addon-wrapping">
      </div>
      <button type="button" class="btn add btn-primary">Добавить</button>
    </div>
    </div>
  </main>
</body>
</html>
