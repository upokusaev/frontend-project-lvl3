<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RSS Reader</title>
</head>
<body>

  <!-- Modal -->
  <div class="modal fade" id="mod" tabindex="-1" role="dialog" aria-labelledby="modLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body img-width-100">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
        </div>
      </div>
    </div>
  </div>

  <main role="main" class="container">
    <div class="row">
      <div class="jumbotron col">
        <h1 class="display-4">RSS Reader</h1>
        <hr class="my-4">
        <form id="my-form">
          <div class="form-group">
            <input type="text" class="form-control shadow-none" id="inputRss" placeholder="Добавьте ссылку в это поле">
          </div>
          <button type="submit" class="add btn btn-primary shadow-none">
            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
            Добавить
          </button>
          <small class="text-danger ml-2" id="errorInput"></small>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="list-group list-feeds col-4"></div>
      <div class="list-group list-news col-8"></div>
    </div>
  </main>
</body>
</html>
